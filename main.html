<!--JavaScript：改变 HTML 内容-->
<!--我们把 JavaScript 放到了页面代码的底部，这样就可以确保在 <p> 元素创建之后再执行脚本。-->
<script>

    console.log("这里默认执行..........")
    varGlobalAuto = "这个变量会自动作为全局变量";

    //  删除节点的两种方式。但相同点：必须通过父节点删除子节点
    function delNode() {
        var parent = document.getElementById("myDiv");
        var child = document.getElementById("p2");
        parent.removeChild(child);

        var child = document.getElementById("p1");
        child.parentNode.removeChild(child);
    }
    
    function addNode() {
        var para = document.createElement("p");
        var node = document.createTextNode("这是新段落");
        para.appendChild(node);

        var  element = document.getElementById("myDiv");
        element.appendChild(para);
    }

    function onChgFunc() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
    }

    function checkCookies() {
        return;

        if (navigator.cookieEnabled == true){
            alert("已启用Cookie")
        }else {
            alert("未启用Cookie")
        }
    }

    function myFunc() {
        var a = 1;
        var b = a + 10;

        x = document.getElementById("demo");      //查找元素
        x.innerHTML = Date() + "Hello \
            JavaScript! " + b;      //改变内容
        // 改变样式
        x.style.color = "#ff0000";

        // 向 button 元素分配 onclick 事件：
        document.getElementById("myImage").onclick = function () {funcObject()};
    }

    function changeImage() {
        element = document.getElementById("myImage");
        if (element.src.match("1")) {
            element.src = "2.png";
        } else {
            element.src = "1.png";
        }
    }

</script>
